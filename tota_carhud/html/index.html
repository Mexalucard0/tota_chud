<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TotaCarHUD</title>
    <script src="https://kit.fontawesome.com/b4c983862f.js" crossorigin="anonymous"></script>
    <!--
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <link href="/html/index.css" rel="stylesheet">
</head>
<body>
    <div class="speedometer" id="speedometer">
        <div class="boxes-spdgas inline">
            <div class="time">
                <div><i class="fas fa-cogs"></i><span> </span><span class="rpm">100</span><span> </span><span class="derivados"></span></div>
            </div>
        </div>
        <div class="boxes-speed inline">
            <div class="time">
                <div><i></i><span> </span><span class="speed">100</span><span> </span><span class="derivados">KMH</span></div>
            </div>
        </div>
        <div class="boxes-gas inline">
            <div class="time">
                <div><span> </span><span class="gasoline">100</span><span> </span><span class="derivados">%</span></div>
            </div>
        </div>
        <div class="boxes-srt">
            <div class="street">
                <div><span class="street1">Del Perro Freeway [Sonora Drive]</span> <span class="street2">Sonora D</span></div>
            </div>
        </div>
    </div>

</body>
<script src="/html/index.js"></script>
</html>
